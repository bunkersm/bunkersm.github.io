<!DOCTYPE html>
<html>
<head>
  <title>NASA APOD Image of the Day</title>
</head>
<body>
  <h1>NASA Astronomy Picture of the Day</h1>
  <div id="image-container">
    <!-- The fetched image will be displayed here -->
  </div>
  <div id="image-info">
    <!-- Image title, date, and explanation will be displayed here -->
  </div>
  <script>
    // Function to fetch APOD data and update the webpage
    async function fetchAndDisplayImage() {
      const apiKey = 'c2lcZuGcnAd5NumIPbW7Ug9BMWWyPv9g4GZwNT3o'; // Replace with your NASA API key
      const apiUrl = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        // Check if the media type is an image
        if (data.media_type === 'image') {
          const imageContainer = document.getElementById('image-container');
          const imageInfoContainer = document.getElementById('image-info');

          // Create an image element and set the source
          const img = document.createElement('img');
          img.src = data.url;
          img.alt = data.title;

          // Create elements for title, date, and explanation
          const titleElement = document.createElement('h2');
          titleElement.textContent = data.title;

          const dateElement = document.createElement('p');
          dateElement.textContent = `Date: ${data.date}`;

          const explanationElement = document.createElement('p');
          explanationElement.textContent = data.explanation;

          // Add the image and info to the webpage
          imageContainer.innerHTML = '';
          imageContainer.appendChild(img);

          imageInfoContainer.innerHTML = '';
          imageInfoContainer.appendChild(titleElement);
          imageInfoContainer.appendChild(dateElement);
          imageInfoContainer.appendChild(explanationElement);
        } else {
          console.error('APOD API returned media type other than image');
        }
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Call the function to initially fetch and display the image
    fetchAndDisplayImage();

    // Call the function once every day (in milliseconds)
    setInterval(fetchAndDisplayImage, 24 * 60 * 60 * 1000);
  </script>
</body>
</html>
